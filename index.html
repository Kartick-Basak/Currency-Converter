<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-50">Currency Converter</h1>
        <p class="text-center text-gray-400 mb-8">
            Get live currency exchange rates.
        </p>


        <div id="loading" class="flex justify-center items-center h-24 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-400"></div>
        </div>

        <div id="converter-app" class="space-y-6">

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-400">Amount to Convert</label>
                <input type="number" id="amount" value="1.00" step="0.01" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-100 p-3 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <label for="fromCurrency" class="block text-sm font-medium text-gray-400">From</label>
                    <select id="fromCurrency" class="custom-scroll mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-100 p-3 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="flex items-end justify-center py-2 sm:py-0">
                    <button id="swapCurrencies" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                    </button>
                </div>

                <div class="flex-1">
                    <label for="toCurrency" class="block text-sm font-medium text-gray-400">To</label>
                    <select id="toCurrency" class="custom-scroll mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-gray-100 p-3 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                        
                    </select>
                </div>
            </div>

           
            <div class="pt-4">
                <div id="result" class="bg-gray-700 p-4 rounded-md text-center">
                    <p id="result-text" class="text-xl font-semibold text-gray-50">
                        <span id="from-amount">1.00</span> <span id="from-symbol">USD</span> = <span id="to-amount">...</span> <span id="to-symbol">...</span>
                    </p>
                    <p id="last-updated" class="text-sm text-gray-400 mt-2"></p>
                </div>
            </div>

        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
